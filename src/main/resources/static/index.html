<!DOCTYPE HTML>
<html>
<head>
  <title>URL shortener service</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-3"> </div>

    <div class="col-6">
      <h2>URL Shortener service</h2>
      <div>
        <form>
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" placeholder="username" required>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="URL to shorten" required>
          </div>
          <button type="button" id="url-submit" class="btn btn-primary">Shorten</button>
        </form>
      </div>

      <div class="col-1"></div> &nbsp; <div>

      <div class="alert alert-success" role="alert" id="url-response-holder" style="display: none">
        <a href="#" id="url-link"></a>
      </div>
      <div class="alert alert-warning" role="alert" id="error-holder" style="display: none">
        URL and Username are mandatory fields.
      </div>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3"> </div>
    <div class="col-6">
      <div>
        <a class="btn btn-info" href="statistics.html">show statistics</a>
      </div>
    </div>
    <div class="col-3"> </div>
  </div>
</div>

<script src="js/jquery-3.6.0.min.js" ></script>
<script src="js/bootstrap.bundle.min.js" ></script>
<script src="js/app.js" ></script>

</body>
</html>
